<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Page</h2>
    <form id="loginForm" onsubmit="validateForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div id="usernameError" class="error-message"></div>
        <div id="passwordError" class="error-message"></div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </div>
</div>

<script>
    function validateForm(event) {
        event.preventDefault();
        resetErrors();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username) {
            displayError('usernameError', 'Username is required.');
        }

        if (!password) {
            displayError('passwordError', 'Password is required.');
        } else if (password.length < 8) {
            displayError('passwordError', 'Password must be at least 8 characters.');
        }

        // Additional password strength validation can be added here.

        // If no errors, you can proceed with form submission.
        if (!usernameError.innerText && !passwordError.innerText) {
            alert('Form submitted successfully!');
            // You can add your login logic here.
        }
    }

    function forgotPassword() {
        alert('Forgot Password Here.');
    }

    function displayError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.innerText = message;
    }

    function resetErrors() {
        document.getElementById('usernameError').innerText = '';
        document.getElementById('passwordError').innerText = '';
    }
</script>

</body>
</html>
